name: Frontend

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: windows-latest

    env:
      working_directory: .\dice-game-ui-angular

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: NPM install
        run: npm install
        working-directory: ${{env.working_directory}}

      - name: Linting
        run: npm run lint
        working-directory: ${{env.working_directory}}

      - name: Build
        run: npm run build
        working-directory: ${{env.working_directory}}
