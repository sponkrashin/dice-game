name: Github Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    env:
      working_directory: .\dice-game-ui-angular

    steps:
      - uses: actions/checkout@v2

      - run: |
          npm install
          npm run gh-pages
        working-directory: ${{env.working_directory}}

      - uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
