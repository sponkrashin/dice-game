<h1>Game</h1>
<div>{{dice1}} {{dice2}}</div>
<button mat-raised-button color="primary" (click)="roll_dices()">Roll dices</button>
<h1>Score: {{score}}</h1>

<div *ngIf="gameFinished">
    <h2>The game has finished. Your total score is {{score}}</h2>
</div>

<div style="width:80%; height:100%; margin: auto; padding: 100px;" #div (window:resize)="elWidth = div.getBoundingClientRect()">
    <svg id="canv" style="width:100%; height:100%; margin: auto;"></svg>
</div>
